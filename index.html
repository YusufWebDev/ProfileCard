<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<img
			class="bg-image-bottom"
			src="images/bg-pattern-bottom.svg"
			alt="bg-image-bottom"
		/>
		<img
			class="bg-image-top"
			src="images/bg-pattern-top.svg"
			alt="bg-image-top"
		/>
		<div class="card-container">
			<div class="card-upper">
				<img
					class="card-upper-img"
					src="images/bg-pattern-card.svg"
					alt="card-upper-img"
				/>

				<div class="profile-img-background">
					<img
						class="profile-img"
						src="images/image-victor.jpg"
						alt="profile-img"
					/>
				</div>
			</div>
			<div class="card-lower">
				<div class="name-info">
					<h4 class="name">Victor Crest <span>26</span></h4>
					<p>London</p>
				</div>
				<hr />
				<div class="stats">
					<div class="followers">
						<h4>80K</h4>
						<p>Followers</p>
					</div>
					<div class="likes">
						<h4>803K</h4>
						<p>Likes</p>
					</div>
					<div class="photos">
						<h4>1.4K</h4>
						<p>Photos</p>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">YusufWebDev</a>.
		</div>
	</body>
</html>
